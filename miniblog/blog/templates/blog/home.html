{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
    <div class="col-sm-10">
        {% for post in posts %}
        <div class="jumbotron jumbotron-fluid jumbo-color pt-5 pb-5 my-5">
            <div class="container">
              <h1 class="display-4 bold">{{post.title}}</h1>
              <p class="lead">{{post.desc}}</p>
            </div>
          </div>
          {% endfor %}
    </div>
{% endblock content %}
